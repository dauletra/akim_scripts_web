% rebase('base.html', title='Выберите базу данных')

<div>
    <ul class="list-group px-2">
        % for db_file in db_files:
            <li class="list-group-item">
                <form class="form-inline justify-content-between" method="post">
                    {{ db_file }}
                    <input name="db_name" value="{{db_file}}" type="hidden" />
                    <button class="btn btn-outline-primary btn-sm" type="submit">Открыть</button>
                </form>
            </li>
        % end
    </ul>
</div>
